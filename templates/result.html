<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Products Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Classification Result</h1>
    <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>
    <img src="{{ url_for('send_uploaded_file', filename=image) }}" alt="Uploaded Image - {{ predicted_class }}" width="300">
    <br>
    <a href="/">Upload Another Image</a>
</body>
</html>
